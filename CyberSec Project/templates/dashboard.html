<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
</head>

<body>
    <h2 style="text-align: center; color: aquamarine;">Welcome Admin</h2>
    <p style="text-align: right;"><a href="{{ url_for('logout') }}">Logout</a></p>

    <h3 style="text-align: center; color: black;">Users</h3>
    <ul>
        {% for user in users %}
        <li>{{ user[1] }}
            <a href="{{ url_for('delete_user', user_id=user[0]) }}"
                onclick="return confirm('Are you sure?')">[Delete]</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
